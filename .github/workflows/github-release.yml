name: Github Release

on:
  push:
    tags:
      - '*'

jobs:
  tagged-release:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify -Dgpg.skip=true -DskipTests -DskipITs -Dmaven.javadoc.skip=true -Dmaven.source.skip

      - name: Github Release
        uses: marvinpinto/action-automatic-releases@v1.1.0
        with:
          repo_token: ${{ secrets.FREE_NOW_GITHUB_ACCESS_TOKEN }}
          prerelease: false
          automatic_release_tag: ${{ github.event.release.tag_name }}
          files: |
            LICENSE
            ${{ matrix.path }}target/*.pom?(.)*
            ${{ matrix.path }}target/*[0-9].jar?(.)*
            ${{ matrix.path }}target/*-sources.jar?(.)*
            ${{ matrix.path }}target/*-javadoc.jar?(.)*