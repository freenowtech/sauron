name: Github Release

on:
  push:
    tags:
      - "*"

jobs:
  tagged-release:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build with Maven and run the tests
        run: mvn --batch-mode --update-snapshots verify -Dgpg.skip=true

      - name: Github Release
        uses: marvinpinto/action-automatic-releases@v1.1.0
        with:
          repo_token: ${{ secrets.FREE_NOW_GITHUB_ACCESS_TOKEN }}
          prerelease: false
          automatic_release_tag: ${{ github.event.release.tag_name }}
          files: |
            LICENSE
            **/*.jar